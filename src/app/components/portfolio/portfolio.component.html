
<div class="portfolio" #panelContainer>


    <div class="pList" #pList>

        @for (item of items; track $index) {
            <div #project>
                <app-child-list-component  [list]="item" [nthIndex]="$index"></app-child-list-component>

            </div>
        }
    </div>
    <div class="pProgess">
        <svg width="100%" height="100%" viewBox="0 0 160 160">
           <circle cx="80" cy="80" r="70" fill="none" stroke="#ddd" stroke-width="20" ></circle>
           <circle
           #progressCircle
           cx="80"
           cy="80"
           r="70"
           fill="none"
           stroke="#dd4c62"
           stroke-width="20"
           [attr.stroke-dasharray]="circumference"
           [attr.stroke-dashoffset]="strokeOffset"
           stroke-linecap="round"
           style="transition: stroke-dashoffset 0.1s;
                  transform: rotate(-90deg);
                  transform-origin: 50% 50%;" />
        </svg>
    </div>

</div>
