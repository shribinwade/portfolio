
  <ngt-mesh #mesh [position]="[0, 0, 0]"
  (pointerover)="hover = true"
  (pointerout)="hover = false"
  (click)="rotateCube()"
  [rotation]="rotation">
    <ngt-sphere-geometry [args]="[2, 50, 200]"/>
    <ngts-mesh-distort-material
    [color]="'hotpink'"
    [distort]="0.5"
    [speed]="2"
  />
    <ngt-mesh-standard-material   [parameters]="{ color: hover ? 'hotpink' : 'skyblue' }"></ngt-mesh-standard-material>
   </ngt-mesh>

   <ngt-ambient-light [intensity]="0.2"/>
   <ngt-spot-light [position]="10" [intensity]="0.5 * Math.PI" [angle]="0.15" [penumbra]="1" [decay]="0" />
   <ngt-point-light [position]="-10" [intensity]="0.5 * Math.PI" [decay]="0" />
